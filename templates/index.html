
{% extends "base.html" %}

{% block title %} Create Page {% endblock %}

{% block body %}  

    <div class="container">
        <br>
        <h1>Add New Intents</h1>
        <hr>


        <form method="post">
            <div class="form intent-form container">
                <input id="topic" class="form-control" name="topic" type="text" placeholder="Topic"/><br>
                <input id="answer" class="form-control" name="example" type="text" placeholder="Answer"/><br>
                <input id="responce" class="form-control" name="responce" type="text" placeholder="Responce"><br>
                <input type="submit" class="btn btn-public btn-default" value="Send"><br>      
            </div>
            
        </form>
        
    </div>
<script src="{{ url_for('static', filename='script/pattern.js') }}"></script> 

    
</body>
</html>

{% endblock %}
